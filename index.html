<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My Form</title>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  
  <body>
    <div id="formDiv" class="my-form">
      <form id="theForm">
        <div class="form-line">
          <div class="the-labels">
            <label for="fname">First Name:</label>
          </div>
          <div class="the-input">
            <input type="text" name="fname" id="fname">
          </div>
        </div>
        <div class="form-line">
          <div class="the-labels">
            <label for="lname">Last Name:</label>
          </div>
          <div class="the-input">
            <input type="text" name="lname" id="lname">
          </div>
        </div>
        <div class="form-line">
          <div class="the-labels">
            <label for="age">Age:</label>
          </div>
          <div class="the-input">
            <input type="number" name="age" id="age">
          </div>
        </div>
        <div class="form-line">
          <div class="the-labels">
            <label for="color">Favorite Color:</label>
          </div>
          <div class="the-input">
            <input type="text" name="color" id="color">
          </div>
        </div>
        <div class="form-line">
          <div class="the-labels">
            <label for="animal">Cats or Dogs:</label>
          </div>
          <div class="the-input">
            <input type="radio" name="animal" value="cat" checked> Cat</input>
            <input type="radio" name="animal" value="dog"> Dog</input>
          </div>
        </div>
      </form>
    </div>
    <div class="submit-div">
      <input type="button" id="submitButton" onclick="submitForm()" value="Submit">
    </div>
    <div class="errors" id="errorsDiv"></div>
    
    <script src="./js/main.js"></script>
  </body>
</html>
